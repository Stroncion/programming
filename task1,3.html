    <script>
//         Дано трехзначное число. Найти:
// а) число единиц в нем;
// б) число десятков в нем;
// в) сумму его цифр;
// г) произведение его цифр.

       let x1, d1, d2, d3, sum, prod;

       x1 = parseInt(prompt("Введите трёхзначное число ", 123));
       d1 = x1 % 10; // единицы
       d2 = Math.floor(x1/10) % 10; // дестяки
       console.log(d1); // а
       console.log(d2); // б
       d3 = Math.floor(x1/100) % 10; // сотни

       sum = d1 + d2 + d3; //сумма
       console.log(sum); //в
       prod = d1 * d2 * d3; // произв
       console.log(prod); //г


</script>
