<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task1</title>
</head>
<body>
    <script>
        let x1, x2, x3, x4;
        x1 = parseInt(prompt("Введите первое число ",7)); // Первое число
        x2= parseInt(prompt("Введите второе число ", 5)); // Второе число

        x3 = ((x1 + x2) / 2); // среднее арифм
        alert(x3);
        x4 = Math.sqrt(x1*x2); // среднее геометр
        alert(x4);
    </script>
</body>
</html>
